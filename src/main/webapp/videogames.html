<nav aria-label="Page navigation example" class="container">
    <ul class="pagination">
        <li class="page-item">
            <button class="page-link" id="previous-page" type="button">Previous page</button>
        </li>
        <li class="page-item">
            <button class="page-link" id="next-page" type="button">Next page</button>
        </li>
    </ul>
</nav>

<div class="container mr-auto">

    <div class="table-responsive">
        <table class="table table-sm table-striped table-hover">
            <thead class="thead-dark" id="mainTableHeader">
            </thead>
            <tbody id='mainTableBody'>
            </tbody>
        </table>
    </div>
</div>
<script>
    $(document).ready(function () {
        init_params();
        insert_table();

        $("#next-page").click(function () {
            if (table_params.page + 1 < nb_lines / table_params.page_rows_nb) {
                table_params.page += 1;
                update_url(table_params);
            }
            insert_table_body();
        });

        $("#previous-page").click(function () {
            if (table_params.page - 1 > 0) {
                table_params.page += -1;
                update_url(table_params);
            }
            insert_table_body();
        });
    });
</script>
